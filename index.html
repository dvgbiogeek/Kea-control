<!DOCTYPE html>

<html ng-app="KeaApp">

<head>

	<title>Glick.co</title>
	
	<link rel="stylesheet" href="/static/libs/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="/static/css/kea.css">

  <script src="/static/libs/angular.js"></script>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-static-top" id="navbar" role="navigation">
    <div class="container">
      <p class="navbar-text navbar-left" id="nav_text">Glick.co</p>
    </div>
  </nav>

  <div id="image-container"
       ng-controller="KeaController">
    <div>
      <input type="image" 
             src="https://farm9.staticflickr.com/8523/8487516746_9f88dfa6f2_b.jpg"
             class="img-container"
             name="keaBackground"
             value=""
             ng-click="keaWisdom = !keaWisdom">
      <div class="bubble" 
           ng-show="keaWisdom">
        <input type="button"
               id="bubble"
               value=""
               ng-click="newQuote()">
        <h4>{{randomQuote.label}}</h4> 
      </div>
    </div>
  </div>

<script src="/static/kea.js"></script>

</body>
</html>
